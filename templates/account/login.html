{% extends 'base.html' %}

{% block title %} Sign in - ClinicHub {% endblock %}

{% block content %}

<div class="container" style="height:100%">
  <div class="row">
    <div class="box-center" style=" display: flex; justify-content: center;">
      <div class="NotiPane" style=" height:270px; width:600px; margin-top:10%; overflow:hidden">
            <div class="Gapper_UltraSmall"></div>
            <div class="NotiPane_HeaderText"> Sign in </div>
            <div class="Gapper_Medium"></div>
            <div class="box-center" style="bottom: 80px">

              <div class="panel panel-default" style="border:none;">
                <div class="panel-body">
                  <form action="" method="post">
                    {% csrf_token %}
                      <div class="box-center">
                        <div class="col-md-12 col-xs-12">
                          <div class="form-group">
                            <label class="sr-only" for="username">Username</label>
                            <input id="username" type="text" name="username" maxlength="30" class="form-control InputStandard" placeholder="Username" style="width:100%; text-align:center" required autofocus />
                          </div>
                          <div class="form-group">
                            <label class="sr-only" for="password">Password</label>
                            <input id="password" type="password" name="password" class="form-control InputStandard" style="width:100%; text-align:center" placeholder="Password" required />
                          </div>
                        </div>
                          <div class="form-group">
                            <div class="row">
                              <div class="col-md-3 col-xs-3">
                                <a href="/doctor/login" class="LabelManual LabelManual_Font_Small Unique_LoginPage" style="margin-top:10px;  left:0px; text-decoration:none">As Doctor</a>
                              </div>
                              <div class="col-md-6 col-xs-6" style="text-align:center">
                                <input type="submit" value="Login" class="ButtonStandard Button_RedColor ButtonHeight_OneLineText_Medium ButtonWidth_Medium ButtonStandard_RoundCorner" style="padding-top:1px; " />
                                {% if error_message %}
                                <div class="alert alert-danger" role="alert">{{ error_message }}</div>
                              </div>
                            </div>
                          </div>
                        </div>
                    {% endif %}
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
{% endblock %}
