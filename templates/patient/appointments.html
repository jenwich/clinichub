{% extends './base.html' %}

{% block innercontent %}
  <table class="table table-hover user-table">
    <thead>
      <tr>
        <th>Doctor</th>
        <th>Clinic</th>
        <th>Date & Time</th>
        <th width="10%">View</th>
      </tr>
    </thead>
    <tbody>
      {% for appointment in appointments %}
        <tr>
          <td>{{appointment.doctor}}</td>
          <td>{{appointment.clinic}}</td>
          <td>{{appointment.time}}</td>
          <td class="view-button">
            <a href="{% url 'appointment' appointment.id %}" class="btn btn-info" target="_blank"><span class="glyphicon glyphicon glyphicon-eye-open" aria-hidden="true"></span> View</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
